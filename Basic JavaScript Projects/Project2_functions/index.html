<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Combine Texts</title>
</head>
<body>
<!-- Paragraphs with text to pull from -->
  <p id="text1">Hello</p>
  <p id="text2">World</p>

  <!-- Button to trigger the JavaScript function -->
  <button onclick="combineTexts()">Combine Text</button>

  <!-- Where the result will be displayed -->
  <p id="result">The result will appear below </p>

<!-- Link to the external JavaScript file at the end of the body -->
<!-- This ensures all HTML elements exist before the script runs -->
  <script src="js/main.js"></script>
</body>
</html>
